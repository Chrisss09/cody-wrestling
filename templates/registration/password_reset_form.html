{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block content %}
<form method="POST">
    <p>Please enter your email address to continue.</p>
    {% csrf_token %}

    {{ form.email.errors }}

    <p>
        <label for="id_email">Email address:</label>
        {{ form.email }}

        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Reset</button>
    </p>
</form>
{% endblock %}
