{% extends 'base.html' %}

{% block content %}
<h1>Login here</h1>

<form method="POST">
    {% csrf_token %}
    {{ login_form }}
    <button type="submit">Login</button>
</form>

<p>If you do not have an account, you can <a href="{% url 'registration' %}">register here.</a></p>

{% if messages %}
    <div>
        {% for message in messages %}
            {{ messages }}
        {% endfor %}
    </div>
{% endif %}

{% endblock %}
