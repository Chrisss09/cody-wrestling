{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block content %}
<h1>Register</h1>

<div class="container">
    <div class="row">
        <form method="POST">
            {% csrf_token %}
            {{ registration_form | as_bootstrap }}
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Register</button>
            <a href="{% url 'home' %}" id="cancel" name="cancel" class="btn btn-outline-success my-2 my-sm-0">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
